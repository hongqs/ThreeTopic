<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三题名词生成器</title>
    <!-- 引入Element UI 2.0 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.5s ease;
        }

        /* 默认背景（PC端） */
        body {
            background-image: url('01.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 移动端背景 */
        @media (max-width: 768px) {
            body {
                background-image: url('02.jpg');
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .content {
            margin-bottom: 30px;
        }

        .timestamp {
            text-align: center;
            margin-top: 20px;
            color: #909399;
            font-size: 14px;
        }

        .refresh-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-item {
            flex: 0 0 30%;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .card-item {
                flex: 0 0 100%;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #606266;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <h1>三题名词生成器</h1>
            
        </div>

        <div class="content">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>随机生成的名词</span>
                </div>
                <div class="card-container">
                    <template v-if="loading">
                        <div class="loading">加载中...</div>
                    </template>
                    <template v-else>
                        <el-card class="card-item" v-for="(noun, index) in nouns" :key="index">
                            <div style="text-align: center; padding: 20px 0;">
                                <h2>{{ noun }}</h2>
                            </div>
                        </el-card>
                    </template>
                </div>
            </el-card>

            <el-card class="box-card" style="margin-top: 20px;">
                <div slot="header" class="clearfix">
                    <span>小说类型</span>
                </div>
                <div style="text-align: center; padding: 30px 0;">
                    <template v-if="loading">
                        <div class="loading">加载中...</div>
                    </template>
                    <template v-else>
                        <h1>{{ articleType }}</h1>
                    </template>
                </div>
            </el-card>

            <div class="refresh-btn">
                <el-button type="primary" @click="refreshContent" icon="el-icon-refresh" :loading="loading">刷新内容</el-button>
            </div>

            <div class="timestamp">
                生成时间: {{ timestamp }}
            </div>
        </div>
    </div>

    <!-- 引入Vue和Element UI -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.13/index.min.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                nouns: [],
                articleType: '',
                timestamp: '',
                loading: false,
                nounPool: [],
                articleTypePool: []
            },
            created() {
                this.loadData();
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    
                    try {
                        // 加载名词数据
                        const nounResponse = await fetch('nouns.json');
                        this.nounPool = await nounResponse.json();
                        
                        // 加载文章类型数据
                        const articleTypeResponse = await fetch('article-types.json');
                        this.articleTypePool = await articleTypeResponse.json();
                        
                        // 生成初始内容
                        this.refreshContent();
                    } catch (error) {
                        console.error('加载数据失败:', error);
                        this.$message.error('加载数据失败，请检查JSON文件是否存在');
                        
                        // 使用默认数据作为后备
                        this.nounPool = ['创新', '技术', '未来', '数据', '智能', '网络', '系统', '平台', '服务'];
                        this.articleTypePool = ['武侠小说','历史小说','推理小说','传记小说','军事小说','言情小说','玄幻小说','科幻小说','网游小说','校园小说','穿越小说','魔幻小说','恐怖小说'];
                        this.refreshContent();
                    } finally {
                        this.loading = false;
                    }
                },
                refreshContent() {
                    if (this.nounPool.length === 0 || this.articleTypePool.length === 0) {
                        this.$message.warning('数据尚未加载完成，请稍后再试');
                        return;
                    }
                    
                    // 随机选择三个不重复的名词
                    this.nouns = [];
                    const tempNouns = [...this.nounPool];
                    for (let i = 0; i < 3; i++) {
                        if (tempNouns.length === 0) break;
                        const randomIndex = Math.floor(Math.random() * tempNouns.length);
                        this.nouns.push(tempNouns[randomIndex]);
                        tempNouns.splice(randomIndex, 1);
                    }
                    
                    // 随机选择一个文章类型
                    this.articleType = this.articleTypePool[Math.floor(Math.random() * this.articleTypePool.length)];
                    
                    // 更新时间戳
                    this.updateTimestamp();
                },
                updateTimestamp() {
                    const now = new Date();
                    this.timestamp = now.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                }
            }
        });
    </script>
</body>
</html>
